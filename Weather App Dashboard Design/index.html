<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Breno Lopes">
  <title>Site1</title>
  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/6200a03cb8.js" crossorigin="anonymous"></script>

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Css-->
  <link rel="stylesheet" href="./styles/style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  </style>
</head>

<body>
  <aside class="left-aside">
    <nav>
      <div class="logo">
        <a href="#"><img src="./assets/SVG/undraw_launch_day_4e04.svg" alt="" srcset=""></a>
      </div>
      <ul class="menu">
        <li class="nav-item">
          <a href="" class="nav-link"><i class="fas fa-chart-bar"></i></a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"><i class="fas fa-chart-line"></i></a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"><i class="fas fa-map-marker-alt"></i></a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"><i class="far fa-calendar"></i></a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"><i class="fas fa-cog"></i></a>
        </li>
      </ul>
    </nav>
  </aside>
  <main class='content'>
    <section class="top-bar">
      <div class="profile">
        <div class="profile-img">
          <img src="./assets/SVG/Frame 2.svg" alt="">
        </div>
        <div class="profile-name_hello">
          <div class="hello">
            <h3>Hello,</h3>
          </div>
          <div class="name">
            <h2>Breno Lopes</h2>
          </div>
        </div>
      </div>
      <div class="search">
        <input type="text" class="teste1" placeholder="Search anything...">
        <button class="teste"><i class="fas fa-search"></i></button>
        <i class="far fa-bell bell"></i>
      </div>
    </section>
    <section class=" weatherAndAir">
      <div class="weather">
        <div class="weather_top">
          <div class="weather-icon"><i class="fas fa-cloud-sun"></i></div>
          <div class="weather-title">
            <h4>Weather</h4>
            <h5>What's the weather</h5>
          </div>
        </div>
        <div class="max-min">
          <h3 class="max">22ºC</h3>
          <h5 class="min">11ºC</h5>
        </div>
        <div class="weather_txt">
          <p>Partly Cloudy</p>
        </div>
        <ul class="others">
          <li class="pressure"></li>
          <li class="visibility"></li>
          <li class="humadity"></li>
        </ul>
      </div>
      <div class="air-quality">
        <div class="air_top">
          <div class="air-icon"></div>
          <div class="air-title"></div>
        </div>
        <div class="wind-speed">
          <h3 class="max">390</h3>
          <h5 class="aqi">AQI</h5>
        </div>
        <div class="air_txt">
          <p>West Wind</p>
        </div>
        <ul class="others">
          <li class="pressure"></li>
          <li class="visibility"></li>
          <li class="humadity"></li>
        </ul>
      </div>
    </section>
  </main>
  <aside class="rigth-aside"></aside>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
